<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Students</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Students</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/students/new}">Add new student</a>
    </div>
    <div>
        <table class="table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="student : ${listStudents}">
                <tr>
                    <td>[[${student.id}]]</td>
                    <td>[[${student.firstName}]]</td>
                    <td>[[${student.lastName}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/students/edit' + ${student.id}}">Edit</a>
                        <a class="h4" th:href="@{'/students/delete' + ${student.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
