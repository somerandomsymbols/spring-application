<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>


    <form th:action="@{'/journals/save/' + ${studentId}}" th:object="${journal}" method="POST"
    style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
     <div class="border border-secondary rounded p-3">
         <div class="form-group row">
            <label class="col-sm-4 col-form-label">Discipline name:</label>
             <div class="col-sm-8">
                 <input type="text" th:field="*{disciplineName}" class="form-control" required minlength="6" maxlength="45"/>
             </div>
         </div>
         <div class="form-group row">
             <label class="col-sm-4 col-form-label">Professor Name:</label>
             <div class="col-sm-8">
                 <input type="text" th:field="*{professorName}" class="form-control" required minlength="2" maxlength="25"/>
             </div>
         </div>
         <div class="form-group row">
             <label class="col-sm-4 col-form-label">Mark:</label>
             <div class="col-sm-8">
                 <input type="number" th:field="*{mark}" class="form-control" required min="0" max="100"/>
             </div>
         </div>
         <div class="text-center">
             <button type="submit" class="btn btn-primary m-2">S<s>L</s>AVE</button>
             <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm()">CANCEL</button>
         </div>
     </div>
    </form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/journals}]]";
    }
</script>
</body>
</html>
